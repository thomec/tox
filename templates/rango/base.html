<!DOCTYPE html>

{% load staticfiles %}

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'images/LetterR_web.jpg' %}" name="http://getbootstrap.com/favicon.ico">

        <title>Rango - {% block title %}Tango with Django{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/dashboard/dashboard.css' %}"
        <script src="{% static 'js/jquery.js' %}"></script>

            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

        <![endif]-->

    <body>
        <div>
            {% block body %}{% endblock %}
        </div>
        <hr />
        <div>
            <ul>
                <li><a href="{% url 'rango:index' %}">Home</a></li>
                <li><a href="{% url 'rango:add_category' %}">Add category</a>
                <li><a href="{% url 'rango:about' %}">About</a></li>
            </ul>
        </div>
