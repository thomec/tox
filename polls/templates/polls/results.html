{% extends 'polls/base.html' %}

{% load staticfiles %}

{% block title %}Results{% endblock %}

{% block content %}
<div class="container">

  <h1>
    <i class="fa fa-bar-chart"></i>
    <a href="{% url 'polls:detail' poll.id %}">{{ question.poll.title }}</h1>

  <div class="row">

    <div class="col-sm-5">
      <h2><a href="{% url 'polls:question' question.id %}">{{ question.text }}</a></h2>
      <ul class="list-group resultList">
      
        {% for answer in question.answer_set.all %}
        <li class="list-group-item answers">
          <i class="fa fa-thumbs-up"></i>
          <span class="chartlabels">{{ answer.text }}</span>
          <span class="votes badge">{{ answer.count }}</span>
        </li>
        {% endfor %}
      </ul>
      <p class="buttons">
        <a href="{% url 'polls:question' question.id %}" class="btn btn-custom">
          <i class="fa fa-thumbs-up"></i> Vote again
        </a>
        <button class="btn btn-custom reload">
          <i class="fa fa-refresh"></i> Refresh Page
        </button>
      </p>
    </div>

    <div class="col-sm-7">
      <div class="ct-chart ct-golden-section ct-negative-labels"></div>
    </div>

  </div>

</div><!--container-->
{% endblock %}
